<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Fusion Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Card Fusion Calculator</h1>

<div class="flex">
  <div class="lang-btn">EN</div>
  <div class="lang-btn">KR</div>
  <div class="lang-btn">PT</div>
  <div style="margin-left:20px;">? how to use it</div>
</div>

<div class="top-panel">
  <div>Point: <span id="pointRange">1 ~ 500</span> | <span id="fusionPoint">0</span></div>
  <div>Rate: <span id="rate">0%</span></div>
</div>

<div class="toolbar">
  <div class="controls">
    <button onclick="resetCards()">Reset</button>
    <button onclick="selectAll()">Select All</button>
    <button onclick="reverseSelect()">Reverse</button>
  </div>
  <div class="flex">
    Search: <input id="searchBox" type="text" oninput="renderTable()" />
  </div>
</div>

<div class="flex" style="margin-bottom:10px;">
  Sort by:
  <select id="sortRegion" onchange="renderTable()">
    <option value="">Region</option>
    <option value="A">A</option>
    <option value="B">B</option>
  </select>
  Filter group:
  <select id="filterGroup" onchange="renderTable()">
    <option value="">All</option>
    <option value="1">Group 1</option>
    <option value="2">Group 2</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th></th>
      <th>Card</th>
      <th>Point</th>
      <th>Group</th>
      <th>No.</th>
    </tr>
  </thead>
  <tbody id="cardTable"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
