name: Update Cards Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-cards:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests
      
      - name: Run conversion script
        run: |
          python scripts/xls-converter.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cards-data/ locales/
          # Check if there are changes to commit
          if ! git diff --quiet --staged; then
            git commit -m "Auto-update cards data"
            
            # Pull with rebase to integrate any remote changes
            git pull --rebase origin main
            
            # Push the changes
            git push origin main
          else
            echo "No changes to commit"
          fi
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update cards data" && git push)